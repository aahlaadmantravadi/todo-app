<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst's Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="workbench">

        <!-- Panel 1: The Slate -->
        <div class="slate-container">
            <div class="clipboard">
                <div class="clip"></div>
                <div class="paper">
                    <header>
                        <h1>The Slate</h1>
                        <span>Mission Objectives</span>
                    </header>
                    <ul id="objective-list"></ul>
                    <div class="input-area">
                        <input type="text" id="new-objective" placeholder="Log a new objective...">
                        <button id="add-btn">LOG</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panel 2: Query Assist Terminal -->
        <div class="query-assist-container">
            <div class="terminal">
                <header>
                    <h2>Query Assist</h2>
                    <span class="status-light"></span>
                </header>
                <div id="query-output" class="query-output">
                    <!-- AI interaction will be rendered here by JavaScript -->
                </div>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
